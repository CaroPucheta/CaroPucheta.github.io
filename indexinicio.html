<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CataShoes</title>
    <link rel="icon" href="CataShoes.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Anton&family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="PrimeraFila">
            <div class="LogoRedes">

                <iconify-icon icon="typcn:social-instagram-circular" id="sombra" class="LogoRedes" style="color: black;" width="25"></iconify-icon>
                <iconify-icon icon="mdi:whatsapp" id="sombra" class="LogoRedes" style="color: black;" width="25"></iconify-icon>
            </div>
            <div class="EnvioGratis">
                <p>Envío gratis a partir de $25.000</p>
            </div>
            <div class="MiCarrito">
                <iconify-icon icon="ion:search-circle-outline" id="sombra" class="LogoRedes" style="color: black;" width="26"></iconify-icon>

            </div>
        </div>
        <div class="Logo">
            <img src="CataShoes.png" id="sombralogo" alt="Cata Shoes" width="60" height="60">
            <div class="CataShoes">
                <h1>Cata Shoes</h1> 
            </div>
        /<div>
    </header>
    <main>
        <form>
            <div class="formulariousuario">
              <label for="usuario">Usuario/e-mail:</label>
              <input type="text" name="usuario" required placeholder="xxxx@hotmail.com">
            </div>
            <div class="formulariousuario">
              <label for="contraseña">Contraseña:</label>
              <input type="password" name="contraseña" placeholder="••••••••" required>
            </div>
            <button type="submit">Iniciar sesión</button>
          </form>
    </main>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <div class="piedepagina">

                <p>Shop</p>

                <p>Hombre</p>

            <div class="pie2">
                <p>Locales</p>

                <p>Guía de compra</p>

            </div>
            <div class="pie3">
                <p>Redes sociales</p>
                <p>Facebook</p>
                <p>Instagram</p>
                <p>TikTok</p>
                <p>Twitter</p>

        <div class="piedetexto">
